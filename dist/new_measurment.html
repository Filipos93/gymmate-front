<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>Gym Mate</title>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,900" rel="stylesheet">
		
		<!-- select2 -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/flaticon.css"> 
		
		<!-- Favicon -->
		<!-- <link rel="shortcut icon" href=""> -->

		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css">
		
	</head>
	<body>

		<header>
			<div class="container">
				<a class="logo col-lg-10" href="index.html">
					<h1>Gym Mate</h1>
				</a>
			</div>
		</header>
		
		<section class="container d-flex justify-content-center">
			<div class="col-lg-10">
				<div class="row">
					<a href="index.html" class="btn btn-success back">
						<span class="fa fa-chevron-left mr-2"></span>Back
					</a>
				</div>
				<div class="window row">
					<div class="col-6">
						<h1>New measurment</h1>
						<h2>Add a measurment of:</h2>
					</div>
					<div class="d-flex justify-content-end col-6">
						<a href="trainings.html" class="btn btn-success align-self-center">View measurments <span class="fa fa-list-alt"></span></a>
					</div>
					<div class="col-12 d-flex align-items-center mb-4">
						<form action="">
							<select name="" id="new-training-select">
								<option value="" disabled selected hidden>Choose...</option>
								<option value="Bench press">Waist</option>
								<option value="Push press">Chest</option>
								<option value="Dead lift">Biceps</option>
								<option value="Push ups">Forearm</option>
								<option value="Squats">Neck</option>
							</select>
						</form>
						<span class="mx-3">or</span>
						<a href="" class="btn btn-success">Create new <span class="fa fa-plus"></span></a>
					</div>

					<div class="excercise new col-12">
						<div class="inner">
							<div class="name">
								<input type="text" placeholder="Name your new measurment">
							</div>
							<div class="table-wrapper">
								<table class="table">
									<thead>
										<tr>
											<th>No</th>
											<th>cm</th>
											<th>Date</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td><input type="text"></td>
											<td><input type="text"></td>
											<td class="confirm">
												<button class="btn btn-success">
													<span class="fa fa-check"></span>
												</button>
											</td>
										</tr>
										<tr>
											<th scope="row">2</th>
											<td>100kg</td>
											<td>5</td>
											<td class="edit">
												<button class="btn btn-success">
													<span class="fa fa-pencil-square-o"></span>
												</button>
											</td>
											<td class="delete">
												<button class="btn btn-success">
													<span class="fa fa-times"></span>
												</button>
											</td>
										</tr>
										<tr>
											<th scope="row">3</th>
											<td>120kg</td>
											<td>5</td>
											<td class="edit">
												<button class="btn btn-success">
													<span class="fa fa-pencil-square-o"></span>
												</button>
											</td>
											<td class="delete">
												<button class="btn btn-success">
													<span class="fa fa-times"></span>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="save-excercise">
									<button class="btn btn-success">Save <span class="fa fa-check"></span></button>
								</div>
							</div>
						</div>
					</div> <!-- /.excercise -->

					<div class="excercise col-12">
						<div class="inner">
							<p class="name">Bench press</p>
							<div class="table-wrapper">
								<table class="table">
									<thead>
										<tr>
											<th>Serie</th>
											<th>Weight</th>
											<th>Reps</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td>90kg</td>
											<td>5</td>
										</tr>
										<tr>
											<th scope="row">2</th>
											<td>100kg</td>
											<td>5</td>
										</tr>
										<tr>
											<th scope="row">3</th>
											<td>120kg</td>
											<td>5</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div> <!-- /.excercise -->

					<div class="excercise col-12">
						<div class="inner">
							<p class="name">Squats</p>
							<div class="table-wrapper">
								<table class="table">
									<thead>
										<tr>
											<th>Serie</th>
											<th>Weight</th>
											<th>Reps</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td>90kg</td>
											<td>5</td>
										</tr>
										<tr>
											<th scope="row">2</th>
											<td>100kg</td>
											<td>5</td>
										</tr>
										<tr>
											<th scope="row">3</th>
											<td>120kg</td>
											<td>5</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div> <!-- /.excercise -->

					<div class="excercise col-12">
						<div class="inner">
							<p class="name">Push press</p>
							<div class="table-wrapper">
								<table class="table">
									<thead>
										<tr>
											<th>Serie</th>
											<th>Weight</th>
											<th>Reps</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td>90kg</td>
											<td>5</td>
										</tr>
										<tr>
											<th scope="row">2</th>
											<td>100kg</td>
											<td>5</td>
										</tr>
										<tr>
											<th scope="row">3</th>
											<td>120kg</td>
											<td>5</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div> <!-- /.excercise -->
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
		<script src="js/script.min.js"></script>

	</body>
</html>
