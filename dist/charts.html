<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>Gym Mate</title>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,900" rel="stylesheet">
		
		<!-- select2 -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/flaticon.css"> 
		
		<!-- Favicon -->
		<!-- <link rel="shortcut icon" href=""> -->

		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css">
		
	</head>
	<body>

		<header>
			<div class="container">
				<a class="logo col-lg-10" href="index.html">
					<h1>Gym Mate</h1>
				</a>
			</div>
		</header>
		
		<section class="container d-flex justify-content-center">
			<div class="col-lg-10">
				<div class="row">
					<a href="index.html" class="btn btn-success back">
						<span class="fa fa-chevron-left mr-2"></span>Back
					</a>
				</div>
				<div class="window row">
					<div class="col-12">
						<h1>Progress charts</h1>
						<h2>Choose an item to display in the chart</h2>
					</div>
					<div class="charts row">
						<div class="excercises col-lg-6">
							<button class="btn btn-success">Bench press</button>
							<button class="btn btn-success">Squats</button>
							<button class="btn btn-success">Push press</button>
							<button class="btn btn-success">Dead lift</button>
							<button class="btn btn-success">Something else</button>
						</div>
						<div class="col-lg-6">
							<canvas id="chart"></canvas>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
		<script src="js/script.min.js"></script>

	</body>
</html>
