	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">

		<title>Gym Mate</title>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,900" rel="stylesheet">
		
		<!-- select2 -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

	<body>

		<header>
			<div class="container">
				<div class="logo col-lg-10">
					<h1>Gym Mate</h1>
				</div>
			</div>
		</header>
		
		<section class="tiles container">
			<div class="col-lg-10">
				<div class="row">
					<a href="index.html" class="btn btn-success back"><span class="fa fa-chevron-left mr-2"></span>Back</a>
				</div>
				<div class="window row">
					<div class="col-12">
						<h1>Add new training</h1>
					</div>
					<div class="col-12 d-flex align-items-center">
						<form action="">
							<select name="" id="new-training-select">
								<option value="" disabled selected hidden>Choose...</option>
								<option value="Bench press">Bench press</option>
								<option value="Push press">Push press</option>
								<option value="Dead lift">Dead lift</option>
								<option value="Push ups">Push ups</option>
								<option value="Squats">Squats</option>
							</select>
						</form>
						<span class="mx-3">or</span>
						<a href="" class="btn btn-success">Create new</a>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<script src="js/script.min.js"></script>
